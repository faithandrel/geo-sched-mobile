
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Getting Started</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">

  <h3>Getting Started</h3>
  <p>
    myResponse: {{ myResponse }}
  </p>
  
  <p>
    myError: {{ myError }}
  </p>
  
  <ion-item>
    <ion-label stacked>Message</ion-label>
    <ion-textarea [(ngModel)]="myItem.content" rows="4" ></ion-textarea>
  </ion-item>
  
  <p>
    <button primary (click)="saveThisItem()" >Submit</button>
  </p>
  
  <p>
    <button primary (click)="toastTest()" >Test</button>
  </p>

</ion-content>
